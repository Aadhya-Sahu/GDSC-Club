<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Task</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <nav class="flex items-center justify-between w-screen px-5vw shadow">
            <div class='img flex items-center gap-5 text-gray-400 text-xl'>
              <img src="assets/Header/gdsclogo.svg" alt="logo" />
              <p class="">
                GDSC RCOEM
              </p>
            </div>
            <ul class='flex items-center justify-between w-50'>
              <a href='#' class='text-gray-400 text-xl'>
                <li>
                  Home
                </li>
              </a>
              <a href='#events' class='text-gray-400 text-xl'>
                <li>
                  Events
                </li>
              </a>
              <a href='#team' class='text-gray-400 text-xl'>
                <li>
                  Team
                </li>
              </a>
              <a href='#alumni' class='text-gray-400 text-xl'>
                <li>
                  Alumni
                </li>
              </a>
              <a href='#contact' class='text-gray-400 text-xl'>
                <li>
                  Contact
                </li>
              </a>

            </ul>
        </nav>

        <main class="px-5vw relative pt-10vh h-screen grid place-content-center gap-5">
            <img class='aeroplane'
                 src="assets//Main/aeroplane.svg"
                 alt="aeroplane" />
            <div class="title flex flex-col items-center justify-center">
                <img src="assets/Main/title.png"
                     alt="GDSC"
                     width="750"
                     />
                <p class='text-center text-5xl text-gray-500 font-semibold my-5'>RCOEM Chapter</p>
            </div>
            <div class="bg flex flex-col items-center justify-center text-xl text-center gap-1">
                <img src="assets/Main/group.svg"
                     width="750"
                     alt="group" />
                <p class='w-50 text-gray-500'>
                    Google Developer Student Clubs are community groups for college and university students interested in Google
                    developer technologies.
                </p>
            </div>
            <div class='flex flex-col items-center justify-center'>
                <button
                    class="mainBtn text-white text-3xl p-5 min-w-[150px] min-h-[50px] w-[250px] rounded-md shadow-md duration-300 hover:scale-105 hover:shadow-xl">
                    Join Us
                </button>
            </div>
            <div class="flex items-center justify-center -mb-5">
                <img width="40"
                     src="assets/Main/arrow.svg"
                     alt="go down" />
            </div>
        </main>

</body>
</html>
